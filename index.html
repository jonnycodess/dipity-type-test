<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Test | Dipity</title>
  <link rel="stylesheet" href="test.css">
    <link rel="icon" href="images/favicon-dipity.png">
  <!-- Poppins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Space Mono-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <header id="header-container">
    <img id="header-logo" src="images/dipity-logo.svg" alt="">
    <div id="header-menu-container">
      <p class="header-menu-option" id="type-test-header-option">Type Test</p>
      <p class="header-menu-option" id="leaderboard-header-option">Leaderboard</p>
      <p class="header-menu-option" id="about-header-button">About</p>
    </header>
  </div>
  <div class="content">
    <p id="test-text"></p>
    <div class="bottom-ui-container">
      <input class="test-area" type="text" placeholder="Type Here">
      <p id="countdown">30 Sec</p>
      <p id="live-wpm-display">0 WPM</p>
      <button id="restart-button"><img src="images/reset-test-icon.svg" alt=""></button>
    </div>
    <div class="countdown-dropdown-container">
        <div id="countdown-drop-down">
        <p id="15-second-timer-button" class="time-duration-button">15 Sec</p>
        <p id="30-second-timer-button" class="time-duration-button">30 Sec</p>
        <p id="45-second-timer-button" class="time-duration-button">45 Sec</p>
        <p id="60-second-timer-button" class="time-duration-button">60 Sec</p>
      </div>
      </div>
      </div>
      <footer id="footer-container">
        <a href="https://github.com/jonnycodess"><img id="github-button" src="images/github-logo.svg" alt=""></a>
      </footer>

  <!-- Chart.js import-->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
  <script src="typing-test.js"></script>
</body>
</html>
